version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout

      - run:
          name: Create RPi raw image
          command: |
            make rpi-raw-image

      - run:
          name: Create Odroid raw image
          command: |
            make odroid-raw-image

      - run:
          name: Prepare artifacts
          command: |
            mkdir -p output
            cp *raw* output/

      - store_artifacts:
          path: /home/circleci/project/output

      - deploy:
          name: Deploy
          command: |
            if [ "$CIRCLE_TAG" != "" ]; then
              curl -sSL https://github.com/tcnksm/ghr/releases/download/v0.12.0/ghr_v0.12.0_linux_amd64.tar.gz -o ghr.tar.gz
              tar xzf ghr.tar.gz
              if [[ $CIRCLE_TAG = *"rc"* ]]; then
                pre=-prerelease
              fi
              ./ghr_v0.12.0_linux_amd64/ghr $pre -u hypriot $CIRCLE_TAG output/
            fi

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
